<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gerador de Senha</title>
  </head>
  <body>
    <section class="container">
      <h1>Gerador de Senha</h1>
      <div class="password">dsdnasodnoa</div>
      Numero de caracteres <input type="number" min="0" max="20" class="qtd"><br>
      Maiuculas? <input type="checkbox" checked class="uppercase"><br>
      Minisculas? <input type="checkbox" class="lowercase"><br>
      Numeros? <input type="checkbox" checked class="number"><br>
      Simbolos? <input type="checkbox" class="symbol"><br>
      <button class="generate-pass">Gerar Senha</button>
    </section>

    <script src="./assets/js/bundle.js"></script>
  </body>
</html>
