<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype</title>
</head>
<body>
    <script>
        // Todo objeto em JS herda Object.prototype
        Object.prototype.attr50 = 'Z'

        let animal = { attr1: 'a' }
        let vertebrado = { __proto__: animal, attr2: 'b' }
        let ave = { __proto__: vertebrado, attr3: 'c' }
        console.log(animal)
        console.log(vertebrado)
        console.log(ave)
        console.log(ave.attr1, ave.attr2, ave.attr3, ave.attr50)
    </script>
</body>
</html>
