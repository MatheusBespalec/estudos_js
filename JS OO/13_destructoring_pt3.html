<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Destructoring parte 3</title>
    </head>
    <body>
        <script>
            // Com arrays
            let arr = [1, 3 ,5 ,77 ,114]

            function teste([a, , b]) {
                console.log(a, b)
            }

            teste(arr)

            // Com Objetos
            let obj = {
                a: 35,
                b: 42,
                c: 36
            }

            function teste2({ a: A, d = 100 }) {
                console.log(A, d)
            }
            
            teste2(obj)
        </script>
    </body>
</html>
