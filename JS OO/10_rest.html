<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest</title>
</head>
<body>
    <script>
        function soma(...param) {
            total = 0
            param.forEach(value => total+= value)
            console.log(total)
        }

        soma(1, 2 , 3 , 5)

        function multiplicador(m, ...param) {
            total = 0
            param.forEach(value => total+= m * value)
            console.log(total)
        }

        multiplicador(2, 5, 6, 2)
    </script>
</body>
</html>
