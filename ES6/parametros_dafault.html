<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parametros Dafault em funções</title>
</head>
<body>
    <script>
        function history(name = 'Pedro', years = 20, dog = 'Alfredo') {
            document.write(`${name} tem ${years} anos e um cachorro chamado ${dog}`)
        }

        history('Ronaldo', undefined, 'Nick')

        /*
        * No JS quando temos parametros default podemos informar na chamada da função o valor undefined para que o valor da 
        * função seja chamado, podendo assim deixar de enviar um parametro mas definindo parametros posteriores
        */
    </script>
</body>
</html>
