<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parametros Variaveis em Funções</title>
</head>
<body>
    <script>
        function sum() {
            console.log(arguments)
            var total = 0
            for (var i in arguments) {
                total+= arguments[i]
            }
            return total
        }

        console.log(sum(5, 6 , 7, 8.5, 5.5))
        /*
        * Atraves do arguments podemos recuperar todos os parametros passados na função, mesmo os que não estão na declaração
        * da função, assim podemos trabalhar com parametros variaveis
        */ 
    </script>
</body>
</html>
