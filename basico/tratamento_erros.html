<!DOCTYPE html>

<body>
    <script>
        try {
            throw new Error('Meu Erro') // Criando erro
        } catch (e) { 
            console.log('teste')
            console.log(e)
            
        } finally { // Sempre sera executado, independente de haver um erro
            console.log('Finally')
        }
    </script>
