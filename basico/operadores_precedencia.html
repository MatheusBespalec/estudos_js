<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precedência em Operadores</title>
</head>
<body>
    <script>
        var x = 10
        var y = 7
        document.write('Pós X = ' + x++ + '<br>')
        document.write('Pós Y = ' + y-- + '<br>')
        document.write('X = ' + x + '<br>')
        document.write('Y = ' + y + '<br>')
        document.write('Pré X = ' + ++x + '<br>')
        document.write('Pré Y = ' + --y + '<br>')
    </script>
</body>
</html>
