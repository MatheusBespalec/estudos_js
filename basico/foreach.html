<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foreach</title>
</head>
<body>
    <script>
        var names = []
        names['x'] = 'Andre'
        names['y'] = 'Ronaldo'
        names['z'] = 'Ana'
        names[1] = 'Jeferson'
        names[20] = 'Carla'

        names.forEach(function (value, index, array) {
            console.log(value, index)
            console.log(array)
        })
        // Foreach percorre apenas indicies num√©ricos
    </script>
</body>
