<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Manipulando Estilos</title>
        <style>
            .style1 {
                background-color: #242424;
                width: 200px; 
                height: 200px;
            }

            .style2 {
                background-color: #b3c3;
                width: 400px; 
                height: 300px;
            }
        </style>
    </head>
    <body>
        <h2>Manipulando Estilos com JS Puro</h2>

        <button onclick="alterClass()">Mudar Classe</button>
        <br><br>
        <div class="style1" id="box"></div>
        <script>
            function alterClass() {
                box = document.getElementById('box')
                box.className = 'style2'
            }
        </script>
    </body>
</html>
