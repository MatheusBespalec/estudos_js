<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Manipulando Estilos</title>
    </head>
    <body>
        <h2>Manipulando Estilos com JS Puro</h2>

        <button onclick="alterColor('#FF0000')">Vermelho</button>
        <button onclick="alterColor('#00FF00')">Verde</button>
        <button onclick="alterColor('#0000FF')">Azul</button>
        <br><br>
        <div style="width: 200px; height: 200px; background-color: #ccc" id="box"></div>
        <script>
            function alterColor(color) {
                box = document.getElementById('box')
                box.style.background = color
            }
        </script>
    </body>
</html>
