<html>
	<head>
		<title>Calculadora</title>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <style>
      .calculadora {
        margin-top: 40px;
        border: solid 1px #000;
        padding: 20px;
        background-color: #2E2E2E;
        border-radius: 10px;
        box-shadow: 1px 1px 5px #000;
      }

      .btn {
        width: 60px;
        height: 50px;
        margin: 5px;
        box-shadow: 1px 1px 1px #000;
      }

      .clear {
        width: 130px;
      }

      .enter {
        height: 110px;
      }

      .zero {
        width: 130px;
      }

      .resultado {
        text-align: right;
        font-size: 20px;
        margin-top: 10px;
        margin-bottom: 20px;
        border: solid 1px #000;
        box-shadow: 1px 1px 1px #000;
      }

    </style>
	</head>

  <body style="background: #D9D9D9">

    <div class="container">
      <div class="row">
        <div class="col d-flex justify-content-center">
          <br />

          <div class="calculadora">
            <input type="text" class="form-control resultado" placeholder="0" disabled="disabled" id="calculator"/>
            
            <div class="row">
              <button type="button" onclick="calc('action', 'clear')" class="btn btn-dark btn-lg clear font-weight-light">C</button>
              <button type="button" onclick="calc('action', '/')" class="btn btn-dark btn-lg font-weight-light">/</button>
              <button type="button" onclick="calc('action', '*')" class="btn btn-dark btn-lg font-weight-light">x</button>
            </div>

            <div class="row">
              <button type="button" onclick="calc('number', 7)" class="btn btn-dark btn-lg font-weight-light">7</button>
              <button type="button" onclick="calc('number', 8)" class="btn btn-dark btn-lg font-weight-light">8</button>
              <button type="button" onclick="calc('number', 9)" class="btn btn-dark btn-lg font-weight-light">9</button>
              <button type="button" onclick="calc('action', '-')" class="btn btn-dark btn-lg font-weight-light">-</button>
            </div>
            
            <div class="row">
              <button type="button" onclick="calc('number', 4)" class="btn btn-dark btn-lg font-weight-light">4</button>
              <button type="button" onclick="calc('number', 5)" class="btn btn-dark btn-lg font-weight-light">5</button>
              <button type="button" onclick="calc('number', 6)" class="btn btn-dark btn-lg font-weight-light">6</button>
              <button type="button" onclick="calc('action', '+')" class="btn btn-dark btn-lg font-weight-light">+</button>
            </div>

            <div class="row">
              <button type="button" onclick="calc('number', 1)" class="btn btn-dark btn-lg font-weight-light">1</button>
              <button type="button" onclick="calc('number', 2)" class="btn btn-dark btn-lg font-weight-light">2</button>
              <button type="button" onclick="calc('number', 3)" class="btn btn-dark btn-lg font-weight-light">3</button>
              <button type="button" onclick="calc('action', '=')" class="btn btn-dark btn-lg enter">=</button>
            </div>

            <div class="row" style="margin-top: -60px">
              <button type="button" onclick="calc('number', 0)" class="btn btn-dark zero btn-lg font-weight-light">0</button>
              <button type="button" onclick="calc('action', '.')" class="btn bbtn-dark btn-lg font-weight-light">.</button>
            </div>

          </div>
        </div>
      </div>
    </div>    
    <script>
      var lastInputType = 'action'
      var lastInputValue = null
      function calc(type, value) {
        var calculator = document.getElementById('calculator')
        if (lastInputValue && type === 'number'){
          calculator.value = ''
          lastInputValue = null
        }
        switch (value) {
          case '=':
            calculator.value = eval(calculator.value)
            lastInputValue = '='
            break
          case 'clear':
            calculator.value = ''
            break
          default:
            if (type === 'action' && calculator.value != '') {
              if (lastInputType === 'action') {
                calculator.value = calculator.value.substr(0, calculator.value.length - 1) + value
              } else {
                calculator.value+= value
              }
              lastInputType = 'action'
              lastInputValue = null
              break
            } else if (type === 'number') {
              calculator.value+= value
              lastInputType = 'number'
            }
        }
      }
    </script>
  </body>	

</html>
