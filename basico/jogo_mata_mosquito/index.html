<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jogo Mata Mosquito</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <script>
            function startGame() {
                var level = document.getElementById('level').value

                if (! level) {
                    alert('Selecione um nível antes de iniciar!')
                    return false
                }
                window.location.href = 'game.html?' + level
            }
        </script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <img src="images/game.png" alt="Você Venceu!">
                </div><!-- col-12 -->

                <div class="col-12 d-flex justify-content-center">
                    <div class="mb-3">
                        <select id="level" class="form-control">
                            <option value="">-- Selecione um Nivel --</option>
                            <option value="1">Fácil</option>
                            <option value="2">Normal</option>
                            <option value="3">Difícil</option>
                        </select>
                    </div><!-- mb-0 --> 
                </div><!-- col-12 -->

                <div class="col-12 d-flex justify-content-center">
                    <button class="btn btn-danger btn-lg" onclick="startGame()">Iniciar</button>
                </div><!-- col-12 -->
            </div><!-- d-flex -->
        </div><!-- container -->
    </body>
</html>
